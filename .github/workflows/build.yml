name: Build Flutter APK
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Clean and Create Android Project
        run: |
          rm -rf android
          flutter create . --platforms android --org com.ayah.today

      - name: Install Dependencies
        run: flutter pub get

      - name: Update Manifest (Label & Permissions)
        run: |
          # إضافة الصلاحيات المطلوبة لحفظ الصور والإنترنت
          sed -i 's|<application|<uses-permission android:name="android.permission.INTERNET"/><uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE"/><uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE"/><application|g' android/app/src/main/AndroidManifest.xml
          
          # تغيير اسم التطبيق الظاهري
          sed -i 's|android:label=".*"|android:label="آية اليوم"|g' android/app/src/main/AndroidManifest.xml

      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AyahToday-Final-Ready
          path: build/app/outputs/flutter-apk/app-release.apk
