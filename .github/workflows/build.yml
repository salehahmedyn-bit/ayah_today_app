name: Build Flutter APK
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Clean and Repair Project
        run: |
          rm -rf android
          flutter create . --platforms android --org com.ayah.today
          
          # إعداد الأذونات وتسمية التطبيق
          sed -i 's|<application|<uses-permission android:name="android.permission.INTERNET"/><uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE"/><uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE"/><application|g' android/app/src/main/AndroidManifest.xml
          sed -i 's|android:label=".*"|android:label="آية اليوم"|g' android/app/src/main/AndroidManifest.xml

      - name: Set App Icon
        run: |
          # تثبيت أداة توليد الأيقونات بشكل سريع
          flutter pub add flutter_launcher_icons --dev
          
          # إنشاء ملف إعدادات الأيقونة
          cat <<EOF > flutter_launcher_icons.yaml
          flutter_launcher_icons:
            android: true
            ios: false
            image_path: "fds.png"
            min_sdk_android: 21
          EOF
          
          # تشغيل الأداة لتوليد الأيقونات في مجلد أندرويد الجديد
          flutter pub run flutter_launcher_icons

      - name: Install Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AyahToday-Final
          path: build/app/outputs/flutter-apk/app-release.apk
