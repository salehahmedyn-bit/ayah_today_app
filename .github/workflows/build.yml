name: Build Flutter APK
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Hard Reset Android Project
        run: |
          # حذف المجلد القديم تماماً لضمان عدم وجود ملفات V1
          rm -rf android
          # إعادة إنشاء بيئة أندرويد حديثة متوافقة مع فلاتر 3.x
          flutter create . --platforms android --org com.ayah.today
          
      - name: Install Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AyahToday-Final-Success
          path: build/app/outputs/flutter-apk/app-release.apk
